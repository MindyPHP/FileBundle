<div class="b-filemanager__dropzone">Перетащите файлы для загрузки</div>
<div class="b-filemanager__progress">
    <div class="progress-state">0%</div>
</div>

<div class="file-manager__upload">
    <label class="b-label" for="fileupload">Выберите файлы для загрузки</label>
    <input class="b-filemanager__fileinput b-input b-input_file"
           id="fileupload"
           type="file"
           name="{{ input_name }}[]"
           data-url="{{ upload_url }}"
           multiple/>
</div>
